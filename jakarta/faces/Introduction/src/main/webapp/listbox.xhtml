<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>ListBox Sample</title>
    </h:head>
    <h:body>
        <a href="index.xhtml">Home</a>
        <h1>ListBox Sample</h1>
        <h:form id="listform">
            <p>
                <h:selectOneListbox id="selectCarList" value="#{carsBean.selectedCar}" converter="carConverter">
                    <f:selectItems value="#{carsBean.carsList}" itemLabel="#{car.registration}" var="car"/>
                </h:selectOneListbox>
            </p>
            <p><h:commandButton value="SELECT" /></p>
            <p><h:commandButton value="NONE" action="#{carsBean.clearSelectedCar}" /></p>
            <h:panelGroup rendered="#{not empty carsBean.selectedCar}">
                <p>Selected car: #{carsBean.selectedCar.registration},  #{carsBean.selectedCar.manufacturer}, assembled #{carsBean.selectedCar.assembly}</p>
            </h:panelGroup>
            <h:panelGroup rendered="#{empty carsBean.selectedCar}">
                <p>No car is selected.</p>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>

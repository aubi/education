<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>GCD</title>
    </h:head>
    <h:body>
        <a href="index.xhtml">Home</a>
        <h1>Calculate GCD - Greatest Common Divisor</h1>
        <h:form id="gcdform">
            <h:messages showDetail="false" showSummary="true"/>
            <p>Enter numbers to calculate GCD:<br />
                <h:inputText id="num1id" value="#{calculateWithValidationsBean.input1}" required="true" requiredMessage="Enter value higher than 1">
                    <f:validateLongRange minimum="1" /> 
                </h:inputText><h:message for="num1id" tooltip="true" errorStyle="font-size: small;color: red;" showDetail="true" showSummary="true"/>,
                <h:inputText id="num2id" value="#{calculateWithValidationsBean.input2}" validator="#{calculateWithValidationsBean.validateNum}" />
                <h:message for="num2id" errorStyle="font-size: small;color: red;" warnStyle="font-size: small;color: blue;"/>
                <br />
                <h:outputText value="GCD = #{calculateWithValidationsBean.result}" rendered="#{calculateWithValidationsBean.displayResult}" />
                <br />
                <h:commandButton value="Calculate GCD" action="#{calculateWithValidationsBean.calculateGCD}"/>
                <h:commandButton value="Calculate GCD With Explanation" action="#{calculateWithValidationsBean.calculateGCDWithExplanation}"/>
            </p>
        </h:form>
    </h:body>
</html>

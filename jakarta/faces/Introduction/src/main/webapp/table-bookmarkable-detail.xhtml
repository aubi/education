<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Table Sample - Detail</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="reg" value="#{tableCarsBean.selectedCarParameter}" />
            <f:event type="preRenderView"
                     listener="#{tableCarsBean.loadSelectedCar}" />
        </f:metadata>
        <a href="index.xhtml">Home</a>, <a href="table-bookmarkable.xhtml">Car Table</a>
        <h1>Table Sample - Bookmarkable Detail</h1>
        <h:form id="detailform">
            <p>
                <h:panelGroup rendered="#{not empty tableCarsBean.selectedCar}">
                    <h:panelGrid columns="2">
                        <div>Registration</div>
                        <h:outputText value="#{tableCarsBean.selectedCar.registration}" />
                        <div>Manufacturer</div>
                        <h:outputText value="#{tableCarsBean.selectedCar.manufacturer}" />
                        <div>Assembly Date</div>
                        <h:outputText value="#{tableCarsBean.selectedCar.assembly}" />
                        <div>Color</div>
                        <h:panelGroup>
                            <h:outputText value="#{tableCarsBean.selectedCar.color}: " />
                            <div style="background-color: #{tableCarsBean.selectedCar.color}; width: 2em; height: 2em;border: 1px solid black;" />
                        </h:panelGroup>
                        <h:outputText value="" />
                        <div></div>
                        <h:outputText value="" />
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty tableCarsBean.selectedCar}">
                    <p>No car is selected.</p>
                </h:panelGroup>
            </p>
        </h:form>
    </h:body>
</html>
